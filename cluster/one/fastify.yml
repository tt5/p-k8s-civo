apiVersion: v1
kind: Service
metadata:
  name: fastify
spec:
  selector:
    app: fastify
  ports:
    - protocol: TCP
      name: http
      port: 8000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastify
  labels:
    app: fastify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastify
  template:
    metadata:
      labels:
        app: fastify
    spec:
      containers:
      - name: fastify
        image: 63061/l-js-fastify-first:latest
        env:
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: mongo-uri
              key: MONGO_URI
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: pg-uri
              key: PG_URI
        ports:
        - containerPort: 8000
